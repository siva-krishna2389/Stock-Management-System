
server.port=8590
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp


#actuator endpoints
management.endpoints.web.exposure.include=*

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url = jdbc:hsqldb:mem:orderms
spring.datasource.username = tom
spring.datasource.password=jerry

# ===============================
# JPA / HIBERNATE / with hsql
# ===============================
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HSQLDialect
hibernate.format_sql=true;

#name which service will be registered
spring.application.name=orderms

#Discovery server access
eureka.client.serviceUrl.defaultZone=http://localhost:8484/eureka


